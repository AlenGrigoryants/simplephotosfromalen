<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos</title>
    <link

      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
      .card {
        border-radius: 8%;
        text-align: center;
        padding: 1em;
        background: #373737;
        box-shadow: 0 0 10px #000000;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-radius: 5%;
        width: 100%;
        margin: auto;
      }
    </style>
  </head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

              <h5 style="color: white" class="card-title">New-York</h5>

                href="https://picsum.photos/id/1029/4887/2759"
                target="_blank"
                class="btn btn-primary"
                >Large photo</a
              >
            </div>
          </div>
